<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depozit Kiritish</title>
</head>
<body>
    <h2>Depozit Kiritish</h2>
    <p>Hisob raqamingiz: <strong>9860 2466 0286 8639</strong></p>
    <form id="depositForm">
        <label for="amount">Depozit miqdori (so'mda):</label>
        <input type="number" id="amount" placeholder="100000" required>
        <button type="submit">Tasdiqlash</button>
    </form>

    <p id="depositMessage"></p>
    <a href="index.html">Bosh sahifaga qaytish</a>

    <script>
        const depositForm = document.getElementById('depositForm');
        const depositMessage = document.getElementById('depositMessage');

        depositForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const depositAmount = document.getElementById('amount').value;

            // Bu yerda depozit kiritish jarayoni
            if (confirm(`Siz ${depositAmount} UZS depozit kiritishni tasdiqlaysizmi?`)) {
                depositMessage.textContent = `Siz ${depositAmount} UZS depozit kiritdingiz! Hisob raqamingizga o'tkaziladi.`;
                // Hisobga pul o'tkazish logikasini qo'shishingiz mumkin
            } else {
                depositMessage.textContent = `Depozit kiritish bekor qilindi.`;
            }
        });
    </script>
</body>
</html>
