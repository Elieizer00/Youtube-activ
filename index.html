<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOUTUBE active</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>YOUTUBE active'ga xush kelibsiz!</h1>
    <div id="login-section">
        <h2>Tizimga kirish yoki ro'yxatdan o'tish</h2>
        <input type="text" id="login" placeholder="Login (+998 bilan boshlanishi kerak)">
        <input type="password" id="password" placeholder="Parol">
        <button id="login-btn">Tizimga kirish</button>
        <button id="register-btn">Ro'yxatdan o'tish</button>
    </div>
    <div id="user-section" style="display: none;">
        <h2>Foydalanuvchi Kabineti</h2>
        <p>Salom, <span id="user-login"></span>!</p> <!-- Foydalanuvchi logini shu yerda ko'rsatiladi -->
        <p>Hisobingizni boshqarish uchun tugmalardan foydalaning.</p>
        <button id="logout-btn">Chiqish</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
