<script>
    function habarYuborish() {
        const user = "foydalanuvchi_ismi";
        const message = document.getElementById("messageInput").value;

        fetch('http://http://92.63.204.119:5000/qabul', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ user: user, message: message })
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === "tasdiqlandi") {
                alert("Habar qabul qilindi va tasdiqlandi!");
            } else {
                alert("Habar yuborishda xato yuz berdi.");
            }
        })
        .catch(error => console.error('Xatolik:', error));
    }
</script>
