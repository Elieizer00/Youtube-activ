<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <h2>Saytga kirish</h2>
    <form id="loginForm">
        <label for="login">Login:</label>
        <input type="text" id="login" placeholder="+998..." required>
        <button type="submit">Saytga kirish</button>
    </form>

    <div id="userDashboard" style="display: none;">
        <h3>Xush kelibsiz, <span id="userLogin"></span></h3>
        <p>Bu sizning shaxsiy kabinetingiz.</p>
        <button onclick="logout()">Chiqish</button>
        <!-- Depozit kiritish va boshqa funksiyalar bu qismda bo'ladi -->
    </div>

    <script>
        // Loginni tekshirish va saqlash
        const loginForm = document.getElementById('loginForm');
        const userDashboard = document.getElementById('userDashboard');
        const userLoginSpan = document.getElementById('userLogin');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const login = document.getElementById('login').value;

            // Faqat +998 bilan boshlanadigan loginni qabul qilamiz
            if (!login.startsWith('+998') || login.length < 13) {
                alert('Login +998 bilan boshlanadigan telefon raqami bo\'lishi kerak!');
                return;
            }

            // Loginni saqlash va dashboardga o'tish
            localStorage.setItem('userLogin', login);
            showDashboard();
        });

        function showDashboard() {
            const storedLogin = localStorage.getItem('userLogin');
            if (storedLogin) {
                userLoginSpan.textContent = storedLogin;
                loginForm.style.display = 'none';
                userDashboard.style.display = 'block';
            }
        }

        // Logout funksiyasi
        function logout() {
            localStorage.removeItem('userLogin');
            loginForm.style.display = 'block';
            userDashboard.style.display = 'none';
        }

        // Sahifa yuklanishi bilan foydalanuvchi loginini tekshirish
        window.onload = function() {
            showDashboard();
        };
    </script>
</body>
</html>
