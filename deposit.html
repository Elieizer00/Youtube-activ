<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depozit qilish</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Depozit qilish</h1>
    <form id="depositForm">
        <label for="depositAmount">Depozit miqdori:</label>
        <input type="number" id="depositAmount" required>
        <p>Karta raqami: 9860 2466 0286 8639</p>
        <button type="submit">Depozit qilish</button>
    </form>
    <p id="depositMessage"></p>

    <script>
        document.getElementById('depositForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const amount = document.getElementById('depositAmount').value;

            // Depozit qilish muvaffaqiyatli xabarini ko'rsatish
            document.getElementById('depositMessage').innerText = 
                `Depozit so'rovi qabul qilindi. ${amount} UZS sizning hisobingizga kiritiladi.`;
        });
    </script>
</body>
</html>
