<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <div id="login-section">
        <h2>Tizimga kirish yoki ro'yxatdan o'tish</h2>
        <input type="text" id="login" placeholder="+998123456789">
        <input type="password" id="password" placeholder="Parol">
        <button id="register-btn">Ro'yxatdan o'tish</button>
        <button id="login-btn">Tizimga kirish</button>
    </div>

    <div id="user-section" style="display: none;">
        <h2>Xush kelibsiz, <span id="user-login"></span></h2>
        <button id="logout-btn">Chiqish</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
